<script src="https://kit.fontawesome.com/6c05f8638a.js" crossorigin="anonymous"></script>
<script>
  // APIのURL
  const apiUrl = 'https://mcstatus.snowdev.com.br/api/query/v3/180.63.162.28';

  // サーバー状態を取得する関数
  async function fetchServerStatus() {
      try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          // "online"がtrueの場合、正常に稼働していると表示
          if (data.online) {
              document.getElementById('server-status').innerHTML = '<p>サーバーは正常に稼働しています。</p>';
          } else {
              // "online"がfalseの場合、稼働していないと表示
              document.getElementById('server-status').innerHTML = '<p>サーバーは一部または全体が稼働していません。</p>';
          }
      } catch (error) {
          console.error('サーバー状態を取得できませんでした。', error);
          document.getElementById('server-status').innerHTML = '<p>サーバーの状態を取得できませんでした。</p>';
      }
  }

  // ページ読み込み時にサーバー状態を取得
  window.onload = fetchServerStatus;
</script>
