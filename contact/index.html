<!DOCTYPE html>
<html lang="ja" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css'><link rel="stylesheet" href="../style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<title>僕らのMinecraft(仮) - conract</title>
<header>
<br>
	<h2>
		<b>&emsp;&emsp;僕らのMINECRAFT(仮)&emsp;&emsp;
		</b>	
	   <a href="https://mynecraft.jp/about/index.html">About</a>&emsp;|&emsp;
	<a href="https://mynecraft.jp/news/index.html">News</a>&emsp;|&emsp;
	<a href="https://mynecraft.jp/create/index.html">Create</a>&emsp;|&emsp;
	<a href="https://mynecraft.jp/policy/index.html">Policy</a>&emsp;|&emsp;

<br><br>

<br><br><br>
<h2>──────────────────&emsp;<b>Contact</b>&emsp;──────────────────</h2>
<div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Text input">
  </div>
</div>

<div class="field">
  <label class="label">Username</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="text" placeholder="Text input" value="bulma">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
  <p class="help is-success">This username is available</p>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
  <p class="help is-danger">This email is invalid</p>
</div>

<div class="field">
  <label class="label">Subject</label>
  <div class="control">
    <div class="select">
      <select>
        <option>Select dropdown</option>
        <option>With options</option>
      </select>
    </div>
  </div>
</div>

<div class="field">
  <label class="label">Message</label>
  <div class="control">
    <textarea class="textarea" placeholder="Textarea"></textarea>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox">
      I agree to the <a href="#">terms and conditions</a>
    </label>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="radio">
      <input type="radio" name="question">
      Yes
    </label>
    <label class="radio">
      <input type="radio" name="question">
      No
    </label>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
  <div class="control">
    <button class="button is-link is-light">Cancel</button>
  </div>
</div>
	</footer>
<script src="https://kit.fontawesome.com/6c05f8638a.js" crossorigin="anonymous"></script>
<!-- partial -->
  
</body>
</html>
